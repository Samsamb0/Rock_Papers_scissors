<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="load()">
    <header>
      <div id="logo">
        <img id="second" src="images/Logo_Hunter_x_Hunter.svg.png" />
      </div>
      <h1>JANJANKEN's</h1>
    </header>
    <main>
      <section id="scoreBoard">
        <h2 id="score">Do your choice!</h2>
        <h3 id="scoreResult">Who's gonna win ?</h3>
        <div id="emote">
          <div id="player">
            <div id="pEmote">
              <img src="images/questionmark.png" />
            </div>
            <p id="pResult">Player:0</p>
          </div>
          <div id="computer">
            <div id="cEmote">
              <img src="images/questionmark.png" />
            </div>
            <p id="cResult">Computer:0</p>
          </div>
        </div>
      </section>
      <section id="choice">
        <button id="rock" onclick="computerPlay();playRound();">
          <img src="images/rock.jpg" />
        </button>
        <button id="paper" onclick="computerPlay();playRound();">
          <img src="images/paper.jpg" />
        </button>
        <button id="scissors" onclick="computerPlay();playRound();">
          <img src="images/scissors.jfif" />
        </button>
      </section>
    </main>
    <footer>
      <p>Copyright Â© by <a href="https://github.com/Samsamb0">Samasamb0</a></p>
    </footer>
  </body>
</html>
